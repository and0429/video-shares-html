<div>
  <div class="modal-header">
    <h3 class="modal-title">编辑</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="keyinput" class="control-label col-sm-2">键</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="keyinput" placeholder="key">
        </div>
      </div>
      <div class="form-group">
        <label for="valueinput" class="control-label col-sm-2">键</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="valueinput" placeholder="value">
        </div>
      </div>
      <div class="form-group">
        <label for="valueinput" class="control-label col-sm-2">类型</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="valueinput" placeholder="value">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
  </div>
</div>
