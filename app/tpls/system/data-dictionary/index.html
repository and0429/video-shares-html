<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
  数据字典
  <small>列表</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active">数据字典</li>
  </ol>
</section>
<!-- Main content -->
<section class="content" ng-controller='DataDictionaryCtrl'>
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <button type="button" ng-click=edit() class="btn btn-default">新增</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div id="grid1" ui-grid="option" class="grid"></div>
        </div>
      </div>
    </div>
    <!-- /.col -->
  </div>

  <!-- 编辑模态框 -->
  <script type="text/ng-template" id="edit.html">
  <div>
    <div class="modal-header">
      <h3 class="modal-title">编辑</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email   ddd">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
  </script>
</section>
